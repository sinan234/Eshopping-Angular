                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3"> Admin</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item " >
                <a class="nav-link" routerLink="/admin/login/home" >
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider">
           

          
            <li class="nav-item active">
                <a class="nav-link"  routerLink="/admin/login/home/paymentdetails" >
                    <i class="fas fa-fw fa-table"></i>
                    <span>Payment Details</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link"  routerLink="/admin/login/home/addproduct" >
                    <i class="fas fa-fw fa-table"></i>
                    <span>Add Products</span></a>
            </li>
            
        

           

        </ul>
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-search"></i>                                </button>
                            </div>
                        </div>
                    </form>

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                               </a>
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>


                        

                        <div class="topbar-divider d-none d-sm-block"></div>
                        <button id="btn" class="btn btn-danger " (click)="logout()"> Logout</button>
                        <li class="nav-item dropdown no-arrow">
                       
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Activity Log
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800" >Payment Details</h1>
                     
                    </div>

                   


                    <table>
                        <thead>
                          <tr>
                            <th> User_Id</th>
                            <th> Payment_Id</th>
                            <th> Payment Method</th>
                            <th> Date</th>
                            <th> Number of items</th>
                            <th> Discount</th>
                            <th> Total Amount</th>
                         
                            
                           
                          </tr>
                        </thead>
                        <tbody class="p-2">
                          <tr *ngFor="let item of payment.reverse()" >
                        <td>{{item.user_id}}</td>
                        <td>{{item.paymentId}}</td>
                        <td>UPI</td>
                        <td>{{item.date}}</td>
                        <td>{{item.products.length}}</td>
                        <td>25%</td>
                        <td>{{item.amount}}</td>

                        
                           
                            
                          </tr>
                        </tbody>
                      </table>
               

                   

                </div>

            </div>

         

        </div>

    </div>
    

</body>

</html>
